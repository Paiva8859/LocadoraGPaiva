<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Clientes e Carros Alugados</h1>
    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Carro</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nome} + ' ' + ${cliente.sobrenome}"></td>
                <td>
                    <ul>
                        <li th:each="aluga : ${cliente.alugueis}">
                            <span th:text="${aluga.carro.modelo}"></span>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>

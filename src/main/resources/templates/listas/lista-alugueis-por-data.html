<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguéis por Data</title>
</head>
<body>
    <h1>Aluguéis por Data</h1>
    <p>Data: <span th:text="${data}"></span></p>
    <table>
        <thead>
            <tr>
                <th>ID Locação</th>
                <th>Data Locação</th>
                <th>Data Devolução</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through alugueis and display them -->
            <tr th:each="aluga : ${alugueis}">
                <td th:text="${aluga.idLocacao}"></td>
                <td th:text="${aluga.dataLocacao}"></td>
                <td th:text="${aluga.dataDevolucao}"></td>
                <td th:text="${aluga.valorTotal}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

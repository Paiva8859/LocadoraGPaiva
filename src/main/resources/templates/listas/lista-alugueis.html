<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Aluguéis</title>
</head>

<body>
    <h1>Lista de Aluguéis</h1>
    <table>
        <thead>
            <tr>
                <th>ID Locação</th>
                <th>Data Locação</th>
                <th>Data Devolução</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody>

            <tr th:each="aluga : ${alugueis}">
                <td th:text="${aluga.idLocacao}"></td>
                <td th:text="${aluga.dataLocacao}"></td>
                <td th:text="${aluga.dataDevolucao}"></td>
                <td th:text="${aluga.valorTotal}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>

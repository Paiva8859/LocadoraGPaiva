<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros com Manutenção Recente</title>
</head>
<body>
    <h1>Carros com Manutenção Recente</h1>
    <table>
        <thead>
            <tr>
                <th>Carro</th>
                <th>Data da Manutenção</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="carro : ${carros}">
                <td th:text="${carro.modelo}"></td>
                <td th:text="${carro.manutencao.dataManutencao}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
